<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <style>
    body { max-width: 900px; margin: 2rem auto; padding: 0 1rem; line-height: 1.6; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    pre, code { background: #f6f8fa; padding: .2em .4em; border-radius: 6px; }
    img { max-width: 100%; height: auto; }
    hr { margin: 2rem 0; }
  </style>

  <!-- MathJax v3 (рендерит $...$ и $$...$$) -->
  <script>
    // разрешим $...$ для inline и $$...$$ для display
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[','\\]']],
        processEscapes: true
      },
      options: { skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'] }
    };
  </script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>
<body>
  <header>
    <h1>{{ page.title | default: site.title }}</h1>
    {% if site.description and page.url == "/" %}<p>{{ site.description }}</p>{% endif %}
    <hr />
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <hr />
    <p style="font-size: .9em; color:#555;">
      Built with GitHub Pages & MathJax · {{ site.title }}
    </p>
  </footer>
</body>
</html>
